<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <link rel="stylesheet" href="../Assets/css/Elerhetosegek.css">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <title>Document</title>
</head>
<body>

    <nav class="sidebar close">
        <header>
            <div class="image-text">
                <span class="image">
                    <img src="" alt="">
                </span>

                <div class="text logo-text">
                    
                </div>
            </div>

            <i class='bx bx-chevron-right toggle'></i>
        </header>

        

        <div class="menu-bar">
            <div class="menu">
                <form role="search" ng-controller="userCtrl" ng-if="!loggedUser">

                    <input type="email" class="form-control me-1" id="floatingInput" placeholder="E-mail cím" ng-model="user.email">

                    <input type="password" class="form-control me-1" id="floatingPassword" placeholder="Jelszó" ng-model="user.pass1">

                    <button class="btn btn-primary me-1" ng-click="login()">Belépés</button>
                    <button class="btn btn-primary me-1" ><a href="Regisztracio.html">  Regisztráció</a></button>
                </form>
                

                <ul class="menu-links">
                    <li class="nav-link">
                        <a href="./Homepage.html">
                            <i class='bx bx-home-alt icon' ></i>
                            <span class="text nav-text">Főoldal</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="./Munkatarsak.html">
                            <i class='bx bx-user-plus icon' ></i>
                            <span class="text nav-text">Munkatársak</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="./Kezelesek.html">
                            <i class='bx bxs-virus-block icon'></i>
                            <span class="text nav-text">Kezelések</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="./Elerhetosegek.html">
                            <i class='bx bx-phone-call icon' ></i>
                            <span class="text nav-text">Elérhetőségek</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="./Bemutatkozas.html">
                            <i class='bx bx-pencil icon' ></i>
                            <span class="text nav-text">Bemutatkozás</span>
                        </a>
                    </li>


                   

                </ul>
            </div>

            <div class="bottom-content">
                <li class="">
                    <a href="#">
                        <i class='bx bx-log-out icon' ></i>
                        <span class="text nav-text">Kijelentkezés</span>
                    </a>
                </li>

                
                
            </div>
        </div>

    </nav>

    <section class="home">
        <div class="text"><h1>Elérhetőségek</h1></div>
    </section>

    <script>
        const body = document.querySelector('body'),
      sidebar = body.querySelector('nav'),
      toggle = body.querySelector(".toggle"),
      searchBtn = body.querySelector(".search-box"),
      modeSwitch = body.querySelector(".toggle-switch"),
      modeText = body.querySelector(".mode-text");


toggle.addEventListener("click" , () =>{
    sidebar.classList.toggle("close");
})

searchBtn.addEventListener("click" , () =>{
    sidebar.classList.remove("close");
})

modeSwitch.addEventListener("click" , () =>{
    body.classList.toggle("dark");
    
    if(body.classList.contains("dark")){
        modeText.innerText = "Light mode";
    }else{
        modeText.innerText = "Dark mode";
        
    }
});
    </script>
    
</body>
</html>
