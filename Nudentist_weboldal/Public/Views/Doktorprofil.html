<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <link rel="stylesheet" href="../Assets/css/Elerhetosegek.css">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <title>Document</title>
</head>
<body>
    <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasWithBothOptions" aria-controls="offcanvasWithBothOptions"><i class='bx bx-menu icon'></i></button>

    <div class="offcanvas offcanvas-start" data-bs-scroll="true" tabindex="-1" id="offcanvasWithBothOptions" aria-labelledby="offcanvasWithBothOptionsLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasWithBothOptionsLabel">Menü</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
            <div class="offcanvas-body">
                <Header>
                    <i class='bx bx-chevron-right toggle' data-bs-toggle="offcanvas" data-bs-target="#offcanvasWithBothOptions" aria-controls="offcanvasWithBothOptions"></i>
                </Header>
                
                <nav class="navbar">
                        <div class="menu-bar">
                            <div class="menu">
                                <form role="search" ng-controller="userCtrl" ng-if="!loggedUser">
                
                                    <input type="email" class="form-control mb-3" id="floatingInput" placeholder="E-mail cím" ng-model="user.email">
                
                
                                    <input type="password" class="form-control mb-3" id="floatingPassword" placeholder="Jelszó" ng-model="user.pass1">
                
                                    <button class="btn btn-primary mb-3" ng-click="login()">Belépés</button>
                                    <a href="../Public/Views/Regisztracio.html" class="btn btn-danger mb-3">Regisztracio</a>
                                </form>
                                <ul class="menu-links">
                                
                                    <li class="nav-link">
                                        <a href="../Views/Homepage.html">
                                            <i class='bx bx-home-alt icon' ></i>
                                            <span class="text nav-text">Főoldal</span>
                                        </a>
                                    </li>
                
                                    <li class="nav-link">
                                        <a href="../Views/Munkatarsak.html">
                                            <i class='bx bx-user-plus icon' ></i>
                                            <span class="text nav-text">Munkatársak</span>
                                        </a>
                                    </li>
                
                                    <li class="nav-link">
                                        <a href="../Views/Kezelesek.html">
                                            <i class='bx bxs-virus-block icon'></i>
                                            <span class="text nav-text">Kezelések</span>
                                        </a>
                                    </li>
                                    <li class="nav-link">
                                        <a href="../Views/Elerhetosegek.html">
                                            <i class='bx bx-phone-call icon' ></i>
                                            <span class="text nav-text">Elérhetőségek</span>
                                        </a>
                                    </li>
                
                                    <li class="nav-link">
                                        <a href="../Views/Bemutatkozas.html">
                                            <i class='bx bx-pencil icon' ></i>
                                            <span class="text nav-text">Bemutatkozás</span>
                                        </a>
                                    </li>
                                    
                                    
                                </ul>
                            </div>
                            <!--
                                <div class="bottom-content">
                                <li class="">
                                    <a href="#">
                                        <i class='bx bx-log-out icon' ></i>
                                        <span class="text nav-text">Logout</span>
                                    </a>
                                </li>
                            </div>
                            -->
                            
                        </div>
                    </div>
                </nav>
          </div>

    <section class="home">
        <h1>{{doktor.name}}</h1>
        <div class="text"><h1>Elérhetőségek</h1></div>
        <p> {{doktor.contacts}} </p>
        <div class="profil">
            
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-heart-fill" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314z"/>
              </svg>
            <span class="text nav-text" ng-click="favourite()">Kedvencekhez adás</span>
            <img src={{doktor.image}} alt={{ doktor.name }}>
            
        </div>
        <div class="text"><h1>Szakterület</h1></div>
        <p> {{doktor.field}} </p>
        <div class="text"><h1>Tanulmányok</h1></div>
        <p> {{doktor.studies}} </p>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    
</body>
</html>
