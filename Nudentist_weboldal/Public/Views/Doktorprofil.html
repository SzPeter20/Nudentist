
    
    <section class="home">
        <a href="#!/munkatarsak" class="btn bx bx-briefcase btn-primary" rel="noopener noreferrer">Vissza</a>
        <div class="container-fluid">
            <header class="dokprofhead">
                
                    
              
                <h1>{{doktor.nev}}</h1>
                <img src="./Assets/HelperImages/{{doktor.kep}}.jpg" class="img-fluid  dokprofimage" alt="" srcset="">
            </header>
        <div class="profil">
            <div class="dokProfileFav" ng-if="loggedUser&& loggedUser.jogok=='user'">
                
                  <i class="bi bi-heart" ng-mouseover="heartHover()" ng-mouseleave="heartLeave()" id="heart"  ng-click="favourite(doktor.ID)"></i>

                  <span ng-if="loggedUser&& loggedUser.jogok=='user'" class="text nav-text" >Kedvencekhez adás</span>

            </div>
            
            <img src={{doktor.image}}>
            <p ng-if="loggedUser&& loggedUser.jogok=='user'" class="dokProfileFav">
                <i class="bi bi-star star" id="star_1" ng-click="pointrate(1)"  ng-mouseover="starHover(1)" ng-mouseleave="starLeave(1)"></i>
                <i class="bi bi-star star" id="star_2" ng-click="pointrate(2)"  ng-mouseover="starHover(2)" ng-mouseleave="starLeave(2)"></i>
                <i class="bi bi-star star" id="star_3" ng-click="pointrate(3)"  ng-mouseover="starHover(3)" ng-mouseleave="starLeave(3)"></i>
                <i class="bi bi-star star" id="star_4" ng-click="pointrate(4)"  ng-mouseover="starHover(4)" ng-mouseleave="starLeave(4)"></i>
                <i class="bi bi-star star" id="star_5" ng-click="pointrate(5)"  ng-mouseover="starHover(5)" ng-mouseleave="starLeave(5)"></i>
            </p>
            
        </div>
        <div  ng-if="doktor.jogok==='doktor'">
            <div class="text"><h1>Szakterület</h1></div>
            <p> {{doktor.szakterulet}} </p>
            <div class="text"><h1>Tanulmányok</h1></div>
            <p> {{doktor.tanulmanyok}} </p>
    
        </div>
        
        <table class="table-responsive" ng-if="loggedUser&& loggedUser.jogok=='user'">

            <tr>
                <th>
                    Üzenet írása:
                </th>
                <th>
                    Szöveges értékelés:
                </th>
            </tr>
            <tr>
                <td>
                    <h3>Cím:</h3>
                    <p> <input type="text" name="messageTitle" id="messageTitle" ng-model="comms.title"></p>
                </td>
            </tr>
            <tr>
                <td>
                    <textarea name="" id="message_text" cols="30" rows="10" ng-model="comms.message_text"></textarea>
                    <p>Maximum 500 karakter</p>
                </td>
                <td>
                    <textarea name="" id="rating_text" cols="30" rows="10" ng-model="comms.rating_text"></textarea>
                    <p>Maximum 500 karakter</p>
                </td>
            </tr>
            <tr>
                <td>
                    <button type="submit" ng-click="message()" class="btn btn-primary">Küldés</button>
                </td>
                <td>
                    <button type="submit" ng-click="rate()"class="btn btn-primary">Küldés</button>
                </td>
            </tr>
            
        </table>
    </section>
