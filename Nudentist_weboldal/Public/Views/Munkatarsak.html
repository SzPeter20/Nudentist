<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!----===== Boxicons CSS ===== -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../Assets/css/Munkatarsak.css">
    <title>Munkatársak</title>
</head>
<body>
    <nav class="sidebar close">
        <header>    
            <i class='bx bx-chevron-right toggle'></i>
        </header>

        <div class="menu-bar">
            <div class="menu">
                <form role="search" ng-controller="userCtrl" ng-if="!loggedUser">

                    <input type="email" class="form-control mb-3" id="floatingInput" placeholder="E-mail cím" ng-model="user.email">


                    <input type="password" class="form-control mb-3" id="floatingPassword" placeholder="Jelszó" ng-model="user.pass1">

                    <button class="btn btn-primary mb-3" ng-click="login()">Belépés</button>
                    <button class="btn btn-secondary mb-3">Regisztráció</button>
                </form>
                <ul class="menu-links">
                   
                     <li class="nav-link">
                        <a href="./Homepage.html">
                            <i class='bx bx-home-alt icon' ></i>
                            <span class="text nav-text">Főoldal</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="./Munkatarsak.html">
                            <i class='bx bx-user-plus icon' ></i>
                            <span class="text nav-text">Munkatársak</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bxs-virus-block icon'></i>
                            <span class="text nav-text">Kezelések</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="./Elerhetosegek.html">
                            <i class='bx bx-phone-call icon' ></i>
                            <span class="text nav-text">Elérhetőségek</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="./Bemutatkozas.html">
                            <i class='bx bx-pencil icon' ></i>
                            <span class="text nav-text">Bemutatkozás</span>
                        </a>
                    </li>
                    
                    
                </ul>
            </div>

            <div class="bottom-content" ng-if="">
                <li class="">
                    <a href="#">
                        <i class='bx bx-log-out icon' ></i>
                        <span class="text nav-text">Logout</span>
                    </a>
                </li>
            </div>
        </div>

    </nav>

    <section class="home">
        <h3 class="mt-3">Munkatársak</h3>
        <hr>
        <div class="row">

        <div class="card" ng-repeat="munkas in munkatarsak">

        <img src="../Public/assets/img/nopic.png" class="img img-thumbnail" ng-if="munkas.filename == ''">
        <img src="../Public/uploads/{{ munkas.filename }}" class="img img-thumbnail" ng-if="munkas.filename != ''">
        <div class="card-body">
            <h5 class="card-title">{{ munkas.name }}</h5>
            <h6>{{munkas.leiras}}</h6>
            <p class="card-text">{{munkas.email}}</p>
            <p class="card-text">{{munkas.telefonszama}}</p>
            <p class="card-text">{{munkas.szakterulet}}</p>
            <p class="card-text">{{munkas.tanulmanyok}}</p>
            <p class="card-text text-muted fs-6"></p>
        </div>

        
    </div>

</div>
    </section>

    <script>
        const body = document.querySelector('body'),
      sidebar = body.querySelector('nav'),
      toggle = body.querySelector(".toggle");
      


toggle.addEventListener("click" , () =>{
    sidebar.classList.toggle("close");
})
    </script>

        
    </body>
</html>
