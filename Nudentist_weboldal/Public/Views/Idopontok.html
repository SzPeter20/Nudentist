<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!----===== Boxicons CSS ===== -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./Assets/css/swiper-bundle.min.css">
    <link rel="stylesheet" href="./Assets/css/Idopontok.css">
    <title>Időpontok</title>
</head>
<h1>Időpontok</h1>
    <div class="table-responsive">
        <table class="table">
            <thead>
              <tr>
                <th>Hétfő</th>
                <th>Kedd</th>
                <th>Szerda</th>
                <th>Csütörtök</th>
                <th>Péntek</th>
              </tr>
            </thead>
            <tbody>
                
              <tr>
                <td>
                    
                     8-16 óra
                </td>
                <td>
                    8-16 óra
                </td>
                <td>
                    10-16 óra
                </td>
                <td>
                    14-20 óra
                </td>
                <td>
                    9-15 óra
                </td>
            </tr>
            
            </tbody>
          </table>
      </div>
      <div ng-if="loggedUser && (loggedUser.jogok==='user')">
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com" ng-model="idopont.nev">
          <label for="floatingInput">Név <em>*</em></label>
      </div>
      <div class="form-floating mb-3">
          <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" ng-model="idopont.email">
          <label for="floatingInput">E-mail cím <em>*</em></label>
      </div>
      
      <div class="form-floating mb-3">
          <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com" ng-model="idopont.phone">
          <label for="floatingInput">Telefonszám</label>
      </div>
      
      <div class="form-floating mb-3">
          <input type="date" class="form-control" id="floatingPassword" placeholder="Dátum" ng-model="idopont.datum">
          <label for="floatingPassword">Dátum<em>*</em></label>
      </div>
      
      <div class="form-floating mb-3">
          <input type="time" class="form-control" id="floatingPassword" placeholder="Időpont" ng-model="idopont.idopont">
          <label for="floatingPassword">Időpont<em>*</em></label>
      </div>
      
      <p class="mb-3 text-muted">A <em>*</em>-al jelölt adatok megadása kötelező!</p>
      
      <button class="btn btn-primary mb-3" ng-click="foglalas()">Időpont véglegesítése</button>
      </div>
      <div ng-if="loggedUser && (loggedUser.jogok==='admin')">
        <div class="row row-cols-1 row-cols-md-4 g-4" >
          <div class="col" ng-repeat="idopont in idopontok">
            <div class="card h-100 w-75"> 
              <img src="./Assets/HelperImages/img_462658.png" class="card-img-top w-75" alt="...">
              <div class="card-body"  >
                <h5 class="card-title">{{idopont.nev}}</h5>
                <p class="card-text">{{idopont.email}}</p>
                <p class="card-text">{{idopont.telefonszam}}</p>
                <p class="card-text">{{idopont.datum | date:'yyyy/MM/dd'}}</p>
                <p class="card-text">{{idopont.idopont}}</p>
                <button class="button btn-secondary">Elfogadás</button>
                <button class="button btn-dark">Elutasítás</button>
              </div>
            </div>
          </div>
            
            
          </div>
      </div>
