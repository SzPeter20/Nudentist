<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!----===== Boxicons CSS ===== -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./Assets/css/swiper-bundle.min.css">
    <link rel="stylesheet" href="./Assets/css/Idopontok.css">
    <title>Időpontok</title>
</head>
<h1>Időpontok</h1>


  
    <div class="table-responsive">
        <table class="table">
            <thead>
              <tr>
                <th>Hétfő</th>
                <th>Kedd</th>
                <th>Szerda</th>
                <th>Csütörtök</th>
                <th>Péntek</th>
              </tr>
            </thead>
            <tbody>
                
              <tr>
                <td>
                    
                     8-16 óra
                </td>
                <td>
                    8-16 óra
                </td>
                <td>
                    10-16 óra
                </td>
                <td>
                    14-20 óra
                </td>
                <td>
                    9-15 óra
                </td>
            </tr>
            
            </tbody>
          </table>
      </div>
      <div class="formbold-main-wrapper">
        <!-- Author: FormBold Team -->
        <!-- Learn More: https://formbold.com -->
        <div class="formbold-form-wrapper">
          
            <div class="formbold-mb-5">
              <label for="name" class="formbold-form-label"> Teljes név </label>
              <input
                type="text"
                name="name"
                id="name"
                placeholder="Teljes név"
                class="formbold-form-input"
              />
            </div>
            <div class="formbold-mb-5">
              <label for="phone" class="formbold-form-label"> Telefonszám </label>
              <input
                type="text"
                name="phone"
                id="phone"
                placeholder="Telefonszám"
                class="formbold-form-input"
              />
            </div>
            <div class="formbold-mb-5">
              <label for="email" class="formbold-form-label"> Email-cím </label>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Email-cím"
                class="formbold-form-input"
              />
            </div>
            <div class="flex flex-wrap formbold--mx-3">
              <div class="w-full sm:w-half formbold-px-3">
                <div class="formbold-mb-5 w-full">
                  <label for="date" class="formbold-form-label"> Dátum </label>
                  <input
                    type="date"
                    name="date"
                    id="date"
                    class="formbold-form-input"
                  />
                </div>
              </div>
              <div class="w-full sm:w-half formbold-px-3">
                <div class="formbold-mb-5">
                  <label for="time" class="formbold-form-label">Időpont</label>
                  <input
                    type="time"
                    name="time"
                    id="time"
                    class="formbold-form-input"
                  />
                </div>
              </div>
            </div>
            <div>
              <button class="formbold-btn" ng-click="foglalas()">Időpont foglalás</button>
            </div>
         
        </div>
      </div>
