<h3 class="mt-3">Regisztráció az oldalra</h3>
<hr>

<div class="form-floating mb-3">
    <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com" ng-model="user.name">
    <label for="floatingInput">Név <em>*</em></label>
</div>
<div class="form-floating mb-3">
    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" ng-model="user.email">
    <label for="floatingInput">E-mail cím <em>*</em></label>
</div>

<div class="form-floating mb-3">
    <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com" ng-model="user.phone">
    <label for="floatingInput">Telefonszám</label>
</div>

<div class="form-floating mb-3">
    <input type="password" class="form-control" id="floatingPassword" placeholder="Password" ng-model="user.pass1">
    <label for="floatingPassword">Jelszó <em>*</em></label>
</div>

<div class="form-floating mb-3">
    <input type="password" class="form-control" id="floatingPassword" placeholder="Password" ng-model="user.pass2">
    <label for="floatingPassword">Jelszó megerősítése <em>*</em></label>
</div>

<p class="mb-3 text-muted">A <em>*</em>-al jelölt adatok megadása kötelező!</p>

<button class="btn btn-primary mb-3" ng-click="registration()">Regisztráció véglegesítése</button>
