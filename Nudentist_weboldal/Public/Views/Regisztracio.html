    <section class="home">
        <div class="text"><h2 class="mt-3">Regisztráció</h2>
            
            
            <div class="form-floating mb-3 tartalom">
                <p>E-mail cím:</p>
                <input type="email" class="form-control" id="floatingInput" placeholder="nev@pelda.com" ng-model="user.email">
                
            </div>
            <div class="form-floating mb-3 tartalom">
                <p>Telefonszám:</p>
                <input type="text" class="form-control" id="floatingInput" placeholder="nev@pelda.com" ng-model="user.phone">
                
            </div>
            <div class="form-floating mb-3 tartalom">
                <p>Név:</p>
                <input type="text" class="form-control" id="floatingInput" placeholder="nev@pelda.com" ng-model="user.name">
                
                
            </div>
            
            <div class="form-floating mb-3 tartalom">
                <p>Jelszó:</p>
                <input type="password" class="form-control" id="floatingPassword" placeholder="Jelszó" ng-model="user.pass1">
                
            </div>
            
            <div class="form-floating mb-3 tartalom">
                <p>Jelszó megerősítése:</p>
                <input type="password" class="form-control" id="floatingPassword" placeholder="Jelszó" ng-model="user.pass2">
                
            </div>
            <div class="tartalom">
                <p class="mb-3">A <em>*</em>-al jelölt mezők kitöltése kötelező!</p>
            
                <button class="btn btn-primary mb-3" ng-click="registration()">Regisztráció véglegesítése</button></div>
        
            </div>
            
            
        </section>

    <script>
        const body = document.querySelector('body'),
      sidebar = body.querySelector('nav'),
      toggle = body.querySelector(".toggle"),
      searchBtn = body.querySelector(".search-box"),
      modeSwitch = body.querySelector(".toggle-switch"),
      modeText = body.querySelector(".mode-text");


toggle.addEventListener("click" , () =>{
    sidebar.classList.toggle("close");
})

searchBtn.addEventListener("click" , () =>{
    sidebar.classList.remove("close");
})

modeSwitch.addEventListener("click" , () =>{
    body.classList.toggle("dark");
    
    if(body.classList.contains("dark")){
        modeText.innerText = "Light mode";
    }else{
        modeText.innerText = "Dark mode";
        
    }
});
    </script>
