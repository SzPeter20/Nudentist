<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../Assets/css/Regisztracio.css">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    
    <title>Regisztráció</title>
</head>
<body>
    <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasWithBothOptions" aria-controls="offcanvasWithBothOptions"><i class='bx bx-menu icon'></i></button>

    <div class="offcanvas offcanvas-start" data-bs-scroll="true" tabindex="-1" id="offcanvasWithBothOptions" aria-labelledby="offcanvasWithBothOptionsLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasWithBothOptionsLabel">Menü</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
            <div class="offcanvas-body">
                <Header>
                    <i class='bx bx-chevron-right toggle' data-bs-toggle="offcanvas" data-bs-target="#offcanvasWithBothOptions" aria-controls="offcanvasWithBothOptions"></i>
                </Header>
                
                <nav class="navbar">
                        <div class="menu-bar">
                            <div class="menu">
                                <form role="search" ng-controller="userCtrl" ng-if="!loggedUser">
                
                                    <input type="email" class="form-control mb-3" id="floatingInput" placeholder="E-mail cím" ng-model="user.email">
                
                
                                    <input type="password" class="form-control mb-3" id="floatingPassword" placeholder="Jelszó" ng-model="user.pass1">
                
                                    <button class="btn btn-primary mb-3" ng-click="login()">Belépés</button>
                                    <a href="../Public/Views/Regisztracio.html" class="btn btn-danger mb-3">Regisztracio</a>
                                </form>
                                <ul class="menu-links">
                                
                                    <li class="nav-link">
                                        <a href="../Views/Homepage.html">
                                            <i class='bx bx-home-alt icon' ></i>
                                            <span class="text nav-text">Főoldal</span>
                                        </a>
                                    </li>
                
                                    <li class="nav-link">
                                        <a href="../Views/Munkatarsak.html">
                                            <i class='bx bx-user-plus icon' ></i>
                                            <span class="text nav-text">Munkatársak</span>
                                        </a>
                                    </li>
                
                                    <li class="nav-link">
                                        <a href="../Views/Kezelesek.html">
                                            <i class='bx bxs-virus-block icon'></i>
                                            <span class="text nav-text">Kezelések</span>
                                        </a>
                                    </li>
                                    <li class="nav-link">
                                        <a href="../Views/Elerhetosegek.html">
                                            <i class='bx bx-phone-call icon' ></i>
                                            <span class="text nav-text">Elérhetőségek</span>
                                        </a>
                                    </li>
                
                                    <li class="nav-link">
                                        <a href="../Views/Bemutatkozas.html">
                                            <i class='bx bx-pencil icon' ></i>
                                            <span class="text nav-text">Bemutatkozás</span>
                                        </a>
                                    </li>
                                    
                                    
                                </ul>
                            </div>
                            <!--
                                <div class="bottom-content">
                                <li class="">
                                    <a href="#">
                                        <i class='bx bx-log-out icon' ></i>
                                        <span class="text nav-text">Logout</span>
                                    </a>
                                </li>
                            </div>
                            -->
                            
                        </div>
                    </div>
                </nav>
          </div>

    <section class="home">
        <div class="text"><h2 class="mt-3">Regisztráció</h2>
            
            
            <div class="form-floating mb-3 tartalom">
                <p>E-mail cím:</p>
                <input type="email" class="form-control" id="floatingInput" placeholder="nev@pelda.com" ng-model="user.email">
                
            </div>
            <div class="form-floating mb-3 tartalom">
                <p>Telefonszám:</p>
                <input type="text" class="form-control" id="floatingInput" placeholder="nev@pelda.com" ng-model="user.phone">
                
            </div>
            <div class="form-floating mb-3 tartalom">
                <p>Név:</p>
                <input type="text" class="form-control" id="floatingInput" placeholder="nev@pelda.com" ng-model="user.name">
                
                
            </div>
            
            <div class="form-floating mb-3 tartalom">
                <p>Jelszó:</p>
                <input type="password" class="form-control" id="floatingPassword" placeholder="Jelszó" ng-model="user.pass1">
                
            </div>
            
            <div class="form-floating mb-3 tartalom">
                <p>Jelszó megerősítése:</p>
                <input type="password" class="form-control" id="floatingPassword" placeholder="Jelszó" ng-model="user.pass2">
                
            </div>
            <div class="tartalom">
                <p class="mb-3">A <em>*</em>-al jelölt mezők kitöltése kötelező!</p>
            
                <button class="btn btn-primary mb-3" ng-click="registration()">Regisztráció véglegesítése</button></div>
                
            </div>
            
            
        </section>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    
</body>
</html>
