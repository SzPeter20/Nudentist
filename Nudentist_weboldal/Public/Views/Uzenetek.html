<h1>Üzenetek</h1>

    <table>
        <tr>
            <th>Feladó</th>
            <th>Tárgy</th>
            <th>Dátum</th>
        </tr>
        <tr for="uzenet in uzenetek">
            <td >
                <p>
                    {{sender}}
                </p>
            </td>
            <td >
                <p>
                    {{uzenet.title}}
                </p>
            </td>
            <td >
                <p>
                    {{uzenet.datum}}
                </p>
            </td>
        </tr>
    </table>
