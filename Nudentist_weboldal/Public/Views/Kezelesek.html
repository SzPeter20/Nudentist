<!DOCTYPE html>
<html lang="hu" ng-app="Nudentist">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    

    <link rel="stylesheet" href="./Assets/css/Kezelesek.css">

    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <title>Kezel√©sek</title>
</head>
<body>
  <input type="submit" value="cucc" ng-click="cheatsheet()">
  <section class="home">
      <div class="accordion" id="accordionExample">
          <div class="accordion-item" ng-repeat="kategoria in kategoriak">
            <h2 class="accordion-header" id="heading{{kategoria.id}}">
              <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#{{kategoria.kategoria}}collapse" aria-expanded="true" aria-controls="{{kategoria.kategoria}}collapse">
                {{kategoria.kategoria}}
              </button>
            </h2>
            <div id="{{kategoria.kategoria}}collapse" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
              <div class="accordion-body">
                <ul>
                  <li ng-repeat="kezeles in kezelesek"  ng-if="kezeles.kategoria==kategoria.kategoria">
                    <a href="#!/kezeles"><p>{{kezeles.neve}}</p></a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
          
        </div>
  </section>
    

    
</body>
</html>
