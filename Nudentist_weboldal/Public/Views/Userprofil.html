
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ settings.appTitle }}</title>
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./assets/css/aos.css">
    

</head>                   
<div class="container rounded bg-white mt-5 mb-5">
    <div class="row">
        <div class="col-md-3 border-right">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5" width="150px" src="./Assets/HelperImages/genericman.png">
                <span class="font-weight-bold">{{loggedUser.nev}}</span>
                <span class="text-black-50">{{loggedUser.email}}</span>
                <span class="text-black-50">{{loggedUser.telefonszam}}</span>
                <span></span>
            </div>
        </div>
        <div class="col-md-5 border-right">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="text-right">Profil módosítás</h4>
                </div>
                <div class="row mt-2">
                    <div class="col-md-6"><label class="labels">Keresztnév</label><input type="text" class="form-control" placeholder="Keresztnév" ng-model="user.name" value=""></div>     
                </div>
                <div class="row mt-3">
                    <div class="col-md-12"><label class="labels">Telefonszám</label><input type="text" class="form-control" placeholder="Adja meg Telefonszámát" ng-model="user.email"></div>
                    <div class="col-md-12"><label class="labels">E-mail cím</label><input type="text" class="form-control" placeholder="Adja meg e-mail címét" ng-model="user.phone"></div>
                </div>
                <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="button" ng-click="mod()">Profil módosítás mentése</button></div>
            </div>
        </div>
        
        <div class="col-md-4">
            <div class="p-3 py-5">
                <div class="col-md-5"><label class="labels">Utoljára belépve</label>
                <span class="text-black-50">{{loggedUser.last}}</span>
            </div>
        </div>
    </div>
</div>
</div>
</div>
