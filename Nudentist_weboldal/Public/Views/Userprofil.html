<div class="container rounded bg-white mt-5 mb-5">
    <div class="row">
        <div class="col-md-3 border-right">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5" width="150px" src="{{loggedUser.kep}}"><span class="font-weight-bold">{{loggedUser.nev}}</span><span class="text-black-50">{{loggedUser.email}}</span><span> </span></div>
        </div>
        <div class="col-md-5 border-right">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">

                </div>
                <div class="row mt-2">
                    <div class="col-md-6"><label class="labels">Keresztnév</label><input type="text" class="form-control" placeholder="Adja meg Keresztnévét" value=""></div>
                    <div class="col-md-6"><label class="labels">Vezetéknév</label><input type="text" class="form-control" value="" placeholder="Adja meg Vezetéknévét"></div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-12"><label class="labels">Telefonszám</label><input type="text" class="form-control" placeholder="Adja meg Telefonszámát" value=""></div>
                    <div class="col-md-12"><label class="labels">E-mail cím</label><input type="text" class="form-control" placeholder="Adja meg e-mail címét" value=""></div>
                    <div class="col-md-12"><label class="labels">Tanulmányok</label><input type="text" class="form-control" placeholder="Adja meg tanulmányait" value=""></div>
                </div>
                <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="button">Profil módosítás mentése</button></div>
            </div>
        </div>
        
    </div>
